<!-- Создай страницу для вывода информации пользователя -->
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Результаты формы</title>
</head>
<body>
    {% block content %}
    <h1>Спасибо за заполнение формы!</h1>
    <p>Ваше имя: {{ name }}</p>
    <p>Ваша электронная почта: {{ email }}</p>
    <p>Ваш адресс: {{ address }}</p>
    <p>Ваша дата: {{ date }}</p>
    {% endblock %}
</body>
</html>
